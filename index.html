<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DopplerTown Records</title>

    <link rel="stylesheet" href="/css/splash.css">

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    </noscript>

    <link rel="preload" href="https://fonts.googleapis.com/css?family=Viga|Quicksand&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Viga|Quicksand&display=swap">
    </noscript>

    <link rel="preload" href="/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="/css/main.css">
    </noscript>
</head>

<body>
    <div id="splash">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="fullpage">

        <div class="section sec1">
            <span id="welcome">
                <span class="line line1"></span>
                <span id="text" class="title">Welcome to</span>
            </span> <br />
            <span id="primary">
                <span class="letter" style="opacity: 1;">D</span><span class="letter" style="opacity: 1;">o</span><span class="letter" style="opacity: 1;">p</span><span class="letter" style="opacity: 1;">p</span><span class="letter" style="opacity: 1;">l</span><span class="letter" style="opacity: 1;">e</span><span class="letter" style="opacity: 1;">r</span><span id="textsplit"><br/></span><span class="letter" style="opacity: 1;">T</span><span class="letter" style="opacity: 1;">o</span><span class="letter" style="opacity: 1;">w</span><span class="letter" style="opacity: 1;">n</span>
            </span><br />
            <span id="secondary">Records</span>
        </div>

        <div class="section sec2">
            <h1 class="title">Submit Music</h1><br />
            <div class="content">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfgne2UuD3llqabZyQ1QNYKl881LBS-0MLBqJODnCZzQ-G3-A/viewform?embedded=true" width="360" height="720" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
        </div>

        <div class="section sec3">
            <h1 class="title">Coming Soon</h1><br />
            <div class="content">
                <div class="left">
                    <img class="image" src="/images/soon.png" />
                </div>
                <div class="right">
                    <span class="text">Good music, without the borders of genres. A home for independent artists all over India.
                        <br /><br />
                        Stay tuned.
                    </span>
                </div>
            </div>
        </div>

        <div class="section sec4">
            <h1 class="title">Find Out More</h1>
            <div class="centerized">
                <input id="email" type="email" placeholder="Join our mailing list" />
            </div>

            <div id="submitbutton">
                <div class="button">
                    <div class="submittext">Submit</div>
                </div>
                <div class="progress-bar"></div>
                <svg x="0px" y="0px" viewBox="0 0 25 30" style="enable-background:new 0 0 25 30;">
                    <path class="check" class="st0" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2" />
                </svg>
            </div>

            <div id="footer" class="content">
                <span>
                    Made with ♡ in India<br />
                    © DopplerTown Records, 2022<br />
                    <a href="https://github.com/sayak-brm/DopplerTownRecords">Website released under GPLv3</a>
                </span>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
        integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="/js/script.js"></script>
</body>

</html>
